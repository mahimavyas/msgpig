server.context-path=/notification
server.port=3000
server.tomcat.access-log-enabled=true
server.tomcat.access-log-pattern=%a %l %u %t %U %m %H %s %b %D "%{User-Agent}i"
server.tomcat.basedir=/tmp
server.tomcat.uri-encoding=UTF-8
server.tomcat.max-threads=2000
server.tomcat.min-spare-threads=600
app.version=${project.version}
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=notification


# swagger config
swaggerHost=
swaggerEnabled=true
firebase.config.fcm=https://fcm.googleapis.com/fcm/send
firebase.config.key={key}

firebase.dynamiclink.url=https://firebasedynamiclinks.googleapis.com/v1/shortLinks?key={key}
firebase.baseLink.url={baseUrl}

senderId={senderId}
getcustomersInfo=http://localhost:9001/core/customers/multi/

plivo.authId={id}
plivo.authToken=YTUwZDM5MTNkNjY5ZmVmYTEzMGE1YWZmZWIzNGY3

base.url={url}

sendgrid.key={key}
sendgrid.emailFrom={email}
jwtkey={key}






